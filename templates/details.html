{% extends 'flatpages/default.html' %}
{% load custom_filter %}

{% block content %}
<h1>Новость!</h1>
    <h1>{{ post.title|censor }}</h1>
    <p>{{ time_now|date:'d.m.Y' }}</p>
    <p class="container">{{ post.text|censor }}</p>
    <p>
        <a href="{% url 'detail' post.id %}/edit/" class="text-success">Редактировать</a>
        <span>|</span>
        <a href="{% url 'detail' post.id %}/delete/" class="text-success">Удалить</a>
    </p>
{% endblock content %}
